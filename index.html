<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Practica con Picture</title>
  </head>
  <body>
    <main class="main">
      <img src="/assets/images/image-product-mobile.jpg" alt="image" class="image-mobile" />

      <section class="header">
        <h2 class="subtitle">PERFUME</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
      </section>

      <section class="price">
        <h2 class="price-discount">$149.99</h2>
        <div class="price-line">
          <h2 class="price-original">$169.99</h2>
        </div>
      </section>

      <div class="cta">
        <img src="/assets/images/icon-cart.svg" alt="icon-cart" class="icon" />
        <h2 class="">Add to Cart</h2>
      </div>
    </main>
  </body>
</html>
