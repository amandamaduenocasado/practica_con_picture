<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Practica con Picture</title>
  </head>
  <body>
    <main class="main">
   
      <picture>
        <source media="(min-width: 768px)" srcset="/assets/images/image-product-desktop.jpg" />
        <source media="(min-width: 360px)" srcset="/assets/images/image-product-mobile.jpg" />
        <img src="/assets/images/image-product-mobile.jpg" alt="image" class="image-mobile" />
      </picture>
      
      <section class="card">
      <div class="box">
      <article class="header">
        <h2 class="subtitle">PERFUME</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
      </article>

      <article class="price">
        <h2 class="price-discount">$149.99<span class="medium">$169.99</span></h2>
      </article>

      <div class="cta">
        <img src="/assets/images/icon-cart.svg" alt="icon-cart" class="icon" />
        <a class="">Add to Cart</a>
      </div>
    </section>
    </main>
  </body>
</html>
